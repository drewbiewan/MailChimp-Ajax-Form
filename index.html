<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AjaxChimp</title>
    <link rel="stylesheet" href="css/ajaxChimp.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
  
  <body>

	  <div id="header">
	  	
	  	<div class="row">
	  		<div class="large-12 medium-12 columns text-center">
	  			<h1>AjaxChimp</h1>
	  			<p>MailChimp signup simplified</p>
	  		</div>
	  	</div>
	  	
	  </div>
	  
	  <div class="row" style="margin-top: -250px;">
	  		<div class="large-7 medium-7 columns large-centered small-centered medium-centered">
	  			
	  			<div id="form-container">

					<form action="http://eckhardtconsultingagency.us7.list-manage.com/subscribe/post-json?u=2e506d76d4f13a680ed81c612&amp;id=47e4a9cc66&c=?" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
						
						<h2>Subscribe to our mailing list</h2>
					
						<div class="indicates-required"><span class="asterisk">*</span> indicates required</div>
						
						<div class="mc-field-group">
							<label for="mce-EMAIL">Email Address  <span class="asterisk">*</span></label>
							<input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
						</div>
						
						<div class="mc-field-group">
							<label for="mce-FNAME">First Name </label>
							<input type="text" value="" name="FNAME" class="" id="mce-FNAME">
						</div>
						
						<div class="mc-field-group">
							<label for="mce-LNAME">Last Name </label>
							<input type="text" value="" name="LNAME" class="" id="mce-LNAME">
						</div>
						
						<div class="mc-field-group input-group">
						    <strong>Email Format </strong>
						    <ul>
						    	<li>
						    		<input type="radio" value="html" name="EMAILTYPE" id="mce-EMAILTYPE-0">
						    		<label for="mce-EMAILTYPE-0">html</label>
						    	</li>
								<li>
									<input type="radio" value="text" name="EMAILTYPE" id="mce-EMAILTYPE-1">
									<label for="mce-EMAILTYPE-1">text</label>
								</li>
							</ul>
						</div>
				
						<div id="mce-responses" class="clear">
							<div class="response" id="mce-error-response" style="display:none"></div>
							<div class="response" id="mce-success-response" style="display:none"></div>
						</div>   
						 
						<!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
						<div style="position: absolute; left: -5000px;"><input type="text" name="b_2e506d76d4f13a680ed81c612_47e4a9cc66" tabindex="-1" value=""></div>
						<div class="clear"><input type="submit" value="Subscribe Bitch" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
					
					</form>

	  			</div>
	  			
	  		</div>
	  </div>



    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/ajaxchimp.js"></script>
    
    <script>
    
    	$(document).ready(function(){
	    	$('#mc-embedded-subscribe-form').ajaxChimp();
    	});
    </script>
  </body>
</html>
